<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task VETERP-2</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body onload="resetSelection()">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    
    <div class="container">
        <div class="header">
            <h2>Register Now</h2>
            <br>
        </div>    
    
    <form id="form" onsubmit= "return(checkInputs());">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="Fname" class="form-control" placeholder="First Name*"" onkeypress="return /[a-z]/i.test(event.key)"/>
          <label class="form-label" for="Fname">First Name</label>          
        </div>
    
    <div class="form-outline mb-4">
        <input type="text" id="Lname" class="form-control" placeholder="Last Name*" onkeypress="return /[a-z]/i.test(event.key)"/>
        <label class="form-label" for="Lname">Last Name</label>
    </div>
    
    <div class="form-outline mb-4">
        <input type="date" id="DOB" class="form-control" />
        <label class="form-label" for="DOB">Date of Birth</label>
    </div>
    
    <div class="form-outline mb-4">
        <input type="text" id="Ad1" placeholder="Address line 1*"class="form-control" />
        <label class="form-label" for="Ad1">Address</label>
    </div>
    
    <div class="form-outline mb-4">
        <input type="text" id="Ad2" placeholder="Address line 2 (optional)" class="form-control" />
        <label class="form-label"  for="Ad2">Address line2</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" id="City"  class="form-control" onkeypress="return /[a-z]/i.test(event.key)"/>
        <label class="form-label" for="City">City</label>
    </div>
    
    <div class="form-outline mb-4">
        <input type="" id="PCode" class="form-control"  />
        <label class="form-label" for="PCode">Post Code</label>
    </div>
    
    <div class="form-outline mb-4">
        <label class="form-label" for="Country">Country<br>
            <select class="form-control" id="Country" size="1"
            onchange="makeSubmenu(this.value)"
            style="min-width:936px" >            
            </option>           
                <option>China</option>
                <option>India</option>
                <option>Israel</option>
                <option>Srilanka</option>
                <option>USA</option>
            </select>
        </label>
    </div>

    <div class="form-outline mb-4">
        
        <label class="form-label"  for="State">State
            <select class="form-control" id ="State" size="1" 
            onchange="(displaySelected(this,s))"
            style="min-width:936px" >
                <option value="" disabled selected>Choose State</option>
                <option></option>
            </select>            
        </label>
    </div>   
     
    <button type= submit>Submit Form</button>
    </form>
    </div>
<script src="js/validate.js"></script>
</body>
</html>
